<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .chat{
            max-width: 600px;
            max-height: 500px;
            width: 100%;
            height: 100%;
            margin: auto;
            margin-top: 15px;
            background-color: white;
            border-radius: 5px;
        }
        .head {
            width: 100%;
            background-color: #3897f0;
            height: 5%;
            border: 1px solid #2c63a8;
            text-align: center;
            font-size: 20px;
            padding: 10px 0;
            font-family: Lucida Console;
            border-radius: 5px 5px 0 0;
        }
        .messages {
            width: 100%;
            min-height: 400px;
            max-height: 400px;
            overflow-y: auto;
            background-color: white;
            height: 80%;
            border: 1px solid #2c63a8;
            text-align: center;
            font-size: 20px;
            font-family: Lucida Console;

        }
        .send {
            width: 100%;
            min-height: 50px;
            background-color: white;
            height: 15%;
            border: 1px solid #2c63a8;
            text-align: center;
            font-family: Lucida Console;
            border-radius: 0 0 5px 5px;
            border-top: 0;
        }
        .send-button{
            color: #3897f0;
            height: 35px;
            width: 20%;
        }
        .message-input{
            width: 70% !important;
            border: 1px solid #2c63a8;
            border-radius: 5px;
            height: 90%;
            padding: 9px;
            margin: 5px;
            border-radius: 3px;
        }
        .messageContainer {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            text-align: left;
            box-sizing: border-box;
            overflow: hidden;
            margin: 5px 0 5px;

        }
        .ownMessage {
            box-shadow: 2px 2px grey;
            padding: 5px;
            overflow-x: auto;
            background-color: whitesmoke;
            float: right;
            width: 46%;
            color: #323232;
            border-radius: 3px;
        }
        .receivedMessage {
            box-shadow: 2px 2px grey;
            padding: 5px;
            float: left;
            width: 60%;
            background-color: lightgrey;
            position: relative;
            color: #323232;
            max-width: 400px;
            border-radius: 3px;
        }

    </style>
</head>
{% extends 'Momentgram/base.html' %}
{% block content %}

{% load static %}
<div>
    <div class="chat">
        <div class="head">
           Chat with {{username}}
        </div>
        <div class="messages" id="messages">
            {% for message, image in messages %}
                {% if message.sender.username == user.username %}
                <div class="messageContainer">
                    <div class="ownMessage">
                        {{message.text}}
                    </div>
                </div>
                {% else %}
                <div class="messageContainer">
                    <div class="receivedMessage">
                        <img style="width: 50px; border-radius: 2px;" src="/media/{{image}}">
                        {{message.text}}
                    </div>
                </div>
                {% endif %}
            {% endfor %}
        </div>
        <div class="send">
            <form action="{% url 'chat' username %}" method="POST" style="border: none" class="send">
                {% csrf_token %}
                <input type="text" placeholder="TypeMessage" name="message" class="message-input">
                <button type="submit" class="btn btn-primary send-button" disabled="disabled">Send</button>
            </form>
        </div>
    </div>
</div>
<script>
    window.onload=function () {
        var objDiv = document.getElementById("messages");
        objDiv.scrollTop = objDiv.scrollHeight;
    }
    $(document).ready(function(){
        let inputs = document.querySelectorAll('.message-input'),
            knapp = document.querySelector('.send-button')
        knapp.disabled = true
        for (i = 0; i < inputs.length; i++) {
            inputs[i].addEventListener('input',() => {
                let values = []
                inputs.forEach(v => values.push(v.value))
                knapp.disabled = values.includes('')
            })
        }
    });
</script>
{% endblock %}
